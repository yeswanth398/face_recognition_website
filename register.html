<!DOCTYPE html>
<html>
  <head>
    <title>Register form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-image: url("topview.jpg"); /* Set the background image */
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat;
        color: white; /* Set default text color to white */
      }

      form {
        max-width: 300px;
        margin: auto;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Add background color with adjustable opacity */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow effect */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add transition for floating effect and shadow */
      }

      form:hover {
        transform: translateY(-8px); /* Elevate the form on hover */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
      }

      input,
      select {
        padding: 10px;
        margin: 10px;
        width: calc(100% - 20px); /* Adjust the input and select width */
      }

      input[type="submit"] {
        background-color: #4caf50; /* Set the background color for the submit button */
        color: white; /* Set text color to white for better visibility */
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      h2 {
        color: black; /* Set heading color to black */
        margin-bottom: 8px; /* Add some space below headings */
      }
    </style>
  </head>
  <body>
    <form method="POST" id="registrationForm">
      <table>
        <tr>
          <td>
            <h2>Name:</h2>
          </td>
          <td>
            <input type="text" placeholder="Name" name="username" required />
          </td>
        </tr>
        <tr>
          <td>
            <h2>Password:</h2>
          </td>
          <td>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <h2>Email:</h2>
          </td>
          <td>
            <input
              type="email"
              placeholder="Email here"
              name="email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <h2>Phone no:</h2>
          </td>
          <td>
            <select name="phoneCode" required>
              <option selected hidden value="">Select Code</option>
              <option value="+91">+91</option>
              <option value="977">977</option>
              <option value="976">976</option>
              <option value="975">975</option>
              <option value="974">974</option>
              <option value="973">973</option>
              <option value="972">972</option>
              <option value="971">971</option>
              <!-- Add other phone codes as needed -->
            </select>
            <input type="phone" placeholder="9********" name="phone" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" name="submit" />
          </td>
        </tr>
      </table>
    </form>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          // Retrieve the entered email from local storage
          const enteredEmail = localStorage.getItem("enteredEmail");

          // Check if the entered email matches the email in the registration form
          const registrationEmail = document
            .getElementsByName("email")[0]
            .value.trim()
            .toLowerCase();
          if (enteredEmail === registrationEmail) {
            // Show alert
            alert("DETAILS ENTERED. Now you can access the Camera.");

            // Redirect to camera.html after the alert
            window.location.href = "http://127.0.0.1:5000";
          } else {
            alert("Emails do not match. Please check your email address.");
          }
        });
    </script>
  </body>
</html>
